<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIC Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: white; border-right: 1px solid #dee2e6; }
        .nav-link { color: #333; font-weight: 500; margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { background-color: #f0f2f5; color: #0d6efd; }
        .sidebar-logo { padding: 20px; font-weight: bold; font-size: 1.2rem; color: #0d6efd; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-none d-md-block sidebar p-0">
            <div class="sidebar-logo border-bottom">
                <div class="bg-primary text-white rounded-1 d-flex justify-content-center align-items-center" style="width:30px; height:30px;">EIC</div>
                <span>EIC System</span>
            </div>
            <div class="p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'dashboard' %}"><i class="fas fa-th-large me-2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="far fa-calendar me-2"></i> Calendrier</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_contacts' %}"><i class="far fa-address-book me-2"></i> Base de Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mon_equipe' %}"><i class="fas fa-users me-2"></i> Gestion Membres</a></li>
                </ul>
            </div>
        </div>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{% block title %}Dashboard{% endblock %}</h1>
                <div class="d-flex align-items-center">
                    <span class="me-3 fw-bold">{{ user.username }}</span>
                    <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                        {{ user.username|slice:":1"|upper }}
                    </div>
                </div>
            </div>

            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
