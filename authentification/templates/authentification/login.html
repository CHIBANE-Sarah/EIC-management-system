<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Connexion - EIC System</title>
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        width: 400px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="card login-card p-4">
      <div class="text-center mb-4">
        <div class="bg-primary text-white d-inline-block p-2 rounded mb-2">
          EIC
        </div>
        <h4>EIC Management System</h4>
        <p class="text-muted">Connectez-vous pour accéder à votre espace</p>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Nom d'utilisateur</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="ex: sarah_c"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="••••••••"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
          Se connecter
        </button>
      </form>
    </div>
  </body>
</html>
