<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIC Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: white; border-right: 1px solid #dee2e6; }
        .nav-link { color: #333; font-weight: 500; margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { background-color: #f0f2f5; color: #0d6efd; }
        .nav-link i { width: 25px; }
        .sidebar-logo { padding: 20px; font-weight: bold; font-size: 1.2rem; color: #0d6efd; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-none d-md-block sidebar p-0">
            <div class="sidebar-logo border-bottom">
                <div class="bg-primary text-white rounded-1 d-flex justify-content-center align-items-center" style="width:30px; height:30px;">EIC</div>
                <span>EIC System</span>
            </div>
            
            <div class="p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-th-large"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-calendar"></i> Calendrier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-address-book"></i> Base de Contacts</a>
                    </li>
                    
                    <li class="nav-item mt-3 mb-2 text-muted small text-uppercase fw-bold px-3">Gestion</li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-users"></i> Gestion Membres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-calendar-check"></i> Gestion Événements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-clipboard-list"></i> Journal des Actions</a>
                    </li>
                </ul>
            </div>

            <div class="mt-auto p-3 border-top">
                <a href="#" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </div>
        </div>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{% block title %}Dashboard{% endblock %}</h1>
                
                <div class="d-flex align-items-center">
                    <div class="text-end me-3">
                        <div class="fw-bold">Sarah CHIBANE</div>
                        <div class="text-muted small">Administrateur</div>
                    </div>
                    <div class="bg-light rounded-circle d-flex justify-content-center align-items-center text-primary fw-bold" style="width: 40px; height: 40px; border: 1px solid #dee2e6;">
                        SC
                    </div>
                </div>
            </div>

            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
