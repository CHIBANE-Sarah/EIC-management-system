{% extends 'base.html' %}

{% block title %}Calendrier des Événements{% endblock %}

{% block content %}
<div class="card border-0 shadow-sm p-4">
    <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'fr',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,listMonth'
      },
      events: '/calendrier/api/events/', // L'URL qui donne les données JSON
    });
    calendar.render();
  });
</script>

<style>
    /* Pour que ça ressemble au PDF */
    .fc-header-title { font-size: 1.2rem !important; color: #0d6efd; }
    .fc-button-primary { background-color: #0d6efd !important; border: none !important; }
</style>
{% endblock %}
